<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - La Vie Est Belle</title>
    <link rel="stylesheet" href="assets/registration.css">
    <link rel="stylesheet" href="../../MDB5-STANDARD-UI-KIT-Free-9.2.0 (1)/css/mdb.min.css">
</head>
<body>
<section class="vh-100"
         style="background-image: url('img/background.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(255,255,255,0.75);">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card shadow-lg" style="border-radius: 20px; background-color: #fff8f5;">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4" style="color:#7b4b2a; font-family:'Segoe UI', sans-serif;">Đăng ký thành viên</h3>

                            <form>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" required />
                                    <label class="form-label" for="name">Họ và tên</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Mật khẩu</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="repassword" class="form-control form-control-lg" required />
                                    <label class="form-label" for="repassword">Nhập lại mật khẩu</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
                                    <label class="form-check-label" for="terms">
                                        Tôi đồng ý với <a href="#!" style="color:#d9b89c;"><u>chính sách dịch vụ</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-lg text-white shadow-sm"
                                            style="background-color:#a05d2f; border-radius:30px; padding:10px 40px;">
                                        Đăng ký
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-4 mb-0">
                                    Bạn đã có tài khoản?
                                    <a href="login.html" style="color:#7b4b2a;"><u>Đăng nhập ngay</u></a>
                                </p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="../../MDB5-STANDARD-UI-KIT-Free-9.2.0 (1)/js/mdb.umd.min.js"></script>
</body>
</html>
