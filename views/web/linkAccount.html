<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tài khoản liên kết</title>

    <!-- MDB (nếu bạn không dùng MDB, bỏ dòng này) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/linkAccount.css">
    <!-- Bootstrap icons (dùng cho icon ngân hàng) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Header -->
<header class="header d-flex align-items-center px-3 py-2">
    <a href="settingProfile.html" class="text-white fs-4 me-3 back-btn" title="Quay lại">
        <i class="bi bi-arrow-left"></i>
    </a>
    <h5 class="m-0 text-white">Tài khoản liên kết</h5>
</header>

<!-- Main content -->
<main class="container mt-3" id="accountList" role="main">
    <!-- JS sẽ render danh sách ở đây -->
</main>

<!-- Modal -->
<div id="linkModal" class="custom-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
        <h5 class="mb-2" id="linkTitle">Liên kết tài khoản</h5>
        <p id="linkMessage" class="mb-3">Bạn có chắc chắn muốn liên kết tài khoản này không?</p>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary me-2 btn-cancel" onclick="closeModal()">Hủy</button>
            <button id="confirmBtn" class="btn btn-primary btn-save">Xác nhận</button>
        </div>
    </div>
</div>

<!-- Scripts: đặt JS cuối body để DOM đã sẵn sàng -->
<script src="../../MDB5-STANDARD-UI-KIT-Free-9.2.0 (1)/js/mdb.umd.min.js"></script>
<script src="fileJS/linkAccount.js"></script>
</body>
</html>
