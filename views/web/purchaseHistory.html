<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lịch sử mua hàng</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS riêng -->
    <link rel="stylesheet" href="assets/purchaseHistory.css">
</head>
<body>
<!-- Header -->
<header class="header d-flex align-items-center px-3 py-2">
    <a href="settingProfile.html" class="text-white fs-4 me-3 back-btn" title="Quay lại">
        <i class="bi bi-arrow-left"></i>
    </a>
    <h5 class="m-0 text-white">Lịch sử mua hàng</h5>
</header>

<!-- Main content -->
<main class="container mt-3">
    <!-- Bộ lọc -->
    <div class="filter-bar mb-3">
        <label for="statusFilter" class="me-2 fw-semibold">Lọc theo trạng thái:</label>
        <select id="statusFilter" class="form-select d-inline-block w-auto" onchange="filterOrders()">
            <option value="all">Tất cả</option>
            <option value="delivered">Đã giao</option>
            <option value="shipping">Đang giao</option>
            <option value="cancelled">Đã hủy</option>
        </select>
    </div>

    <!-- Danh sách đơn hàng -->
    <div id="orderList"></div>
</main>

<!-- Modal chi tiết -->
<div id="orderModal" class="custom-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
        <h5 id="orderTitle" class="mb-2">Chi tiết đơn hàng</h5>
        <div id="orderDetail" class="mb-3"></div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary me-2 btn-cancel" onclick="closeModal()">Đóng</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="fileJS/purchaseHistory.js"></script>
</body>
</html>
